<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sidebar</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <aside>
        <nav>

            <ul class="logo">
               
                <li class="openSide buttons"><a href="#"><img src="./images/menu.svg" alt="botão Menu"></a></li>  
            </ul>
            <ul>

                <li class="buttons"><a href="#"><img src="./images/search.svg" alt="botão Dashboard"><p class="button-text invisible">Buscar</p></a></li>
                <li class="buttons"><a href="#"><img src="./images/grid.svg" alt="botão Dashboard"><p class="button-text invisible">Dashboard</p></a></li>
                <li class="buttons"><a href="#"><img src="./images/pet.svg" alt="botão pets"><p class="button-text invisible">Pets</p></a></li>
                <li class="buttons"><a href="#"><img src="./images/user.svg" alt="botão cliente"><p class="button-text invisible">Clientes</p></a></li>
                <li class="buttons"><a href="#"><img src="./images/vet.svg" alt="botão veterinario"><p class="button-text invisible">Vets</p></a></li>
                <li class="buttons"><a href="#"><img src="./images/settings.svg" alt="botão configurações"><p class="button-text invisible">Ajustes</p></a></li>
            </ul>

            <ul class="exit">
                
                <li class="buttons user"><a href="#"><img src="./images/log-out.svg" alt="Sair"></a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h1>DashBoard</h1>
    </main>

    <script src="./script.js"></script>
</body>
</html>
